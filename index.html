<!DOCTYPE html>
<html>
<head>
  <title>Upload Image to Google Drive</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; display: block; }
    #status { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Upload Image</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result.split(',')[1];
        
        const response = await fetch("https://script.google.com/macros/s/AKfycby7gbF6Mp_5cdfAgOacN4b0iGXsVb1VGyi_Wxv6IpCnSVQxJrUHN-k1YA1Jz0kf828O/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: file.name,
            image: base64
          })
        });

        const result = await response.json();
        if (result.url) {
          document.getElementById("status").innerHTML = `✅ Uploaded: <a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          document.getElementById("status").textContent = "❌ Error: " + result.error;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
